<script>
class Bike {
    constructor(speed){
        document.write("Bike()<br>");
        this.speed = speed;
        this.name = 'Brad';
    }
    upSpeed(){
        document.write("Bike:upSpeed()<br>");
    }
    static m1(){
        document.write("Bike:m1():<br>");
    }
}

class Scooter extends Bike {
    constructor(speed,gear){
        document.write("Scooter()<br>");
        super(speed);
        this.speed = speed;
        this.gear = gear;
    }

    chGear(gear){
        document.write("Scotter:chGear()<br>");
        this.gear = gear;
    }
    upSpeed(){
        super.upSpeed();
        document.write("Scooter:upSpeed()<br>");
    }
}

class Brad {
    constructor(...x){
        document.write("Brad()<br>");
    }
}

let b1 = new Bike(123);
b1.upSpeed();
document.write(b1.speed + "<hr>");

let s1 = new Scooter(234,1);
s1.upSpeed();
s1.chGear(4);
document.write(s1.speed + "<hr>");
document.write(b1 instanceof Bike);
document.write("<br>");
document.write(s1 instanceof Bike);
document.write("<br>");
document.write(b1 instanceof Scooter);
document.write("<br>");
document.write(s1 instanceof Scooter);
document.write("<hr>");
let brad1 = new Brad();
let brad2 = new Brad(1);
let brad3 = new Brad(1,2,3);

//Math.random();
Bike.m1();
//Scooter.m1();

</script>
