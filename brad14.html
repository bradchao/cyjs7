<script>
let a = 11, b = 8;
switch(a){
    case 1:
        document.write("A");
        break;
    case '10':
        document.write("B1");
        break;
    default:
        document.write("Z");
        //break;        
    case 10:
        document.write("B3");
        //break;
    case b + 2:
        document.write("B2");
        //break;
    case 100:
        document.write("C");
        break;

}
document.write("<hr>end" );


</script>
